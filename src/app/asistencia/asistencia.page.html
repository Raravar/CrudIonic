
<ion-header>
    <ion-toolbar>
      <ion-button shape="round" color="danger" slot="end" routerLink="/home"><ion-icon slot="end" name="exit-outline"></ion-icon>Cerrar Sesion</ion-button>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card>
    <ion-list *ngFor="let asistencia of listaAsistencias">
      <ion-item [routerLink]="['/detalle/', asistencia.id]" routerDirection="forward">
        <ion-thumbnail slot="start">
          <ion-img src="assets/img/avatar.jpg"></ion-img>
        </ion-thumbnail>
        {{asistencia.id}} {{asistencia.asignatura}}
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-card-content>
    <ion-button  shape="round" expand="full" color="warning" routerLink='/principal' routerDirection="back">Volver</ion-button>
  </ion-card-content>
  <ion-card-content>
    <ion-button shape="round" expand="full" color="success" routerLink="/registrar-asistencia" routerDirection="back">Registra Nueva Asistencia</ion-button>
  </ion-card-content>
</ion-content>
